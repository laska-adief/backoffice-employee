<div class="employee">
  <div class="container-button">
    <button mat-raised-button class="add-button" (click)="addEmployee()">Add Employee</button>
    <button mat-raised-button class="reset-button" (click)="resetButton()">Reset</button>
  </div>
  <div class="employee__table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>

      <!-- lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <!-- group Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> group </th>
        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
      </ng-container>

      <!-- group Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="detailEmployee(row?.id)"
            class="detail-button"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button (click)="editEmployee()" class="edit-button"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="deleteEmployee()" class="delete-button"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <!-- Filter Field -->

      <!-- firstname Column -->
      <ng-container matColumnDef="firstnameFilter">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <input matInput placeholder="search" [formControl]="firstnameFilter">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- lastname Column -->
      <ng-container matColumnDef="lastnameFilter">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <input matInput placeholder="search" [formControl]="lastnameFilter">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="emailFilter">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <input matInput placeholder="search" [formControl]="emailFilter">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="statusFilter">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <!-- group Column -->
      <ng-container matColumnDef="groupFilter">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="actionFilter">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <!-- Spinner -->
      <ng-container matColumnDef="loading">
        <th mat-header-cell *matHeaderCellDef colspan="100%">
          <mat-spinner class="spinner"></mat-spinner>
        </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-header-row *matHeaderRowDef="displayedFilterColumns"></tr>
      <tr mat-header-row *matHeaderRowDef="['loading']" [hidden]="!isWaitingForResponse"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="isWaitingForResponse"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="100%">No data to show</td>
      </tr>
    </table>

  </div>
  <div class="pagination">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
